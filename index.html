  <body>
    <div id="main">Hello from index.html. Something went wrong</div>
    <!-- <div id="canvas"></div> -->
    
    <section id="asset-allocation" class="pie-chart">
      <!-- pie chart breaking down asset allocation -->
    </section>

    <section id="deposits-interests" class="pie-chart">
      <!-- pie chart breaking down deposits and interests earned -->
    </section>

    <section class="bar-graph">
      <!-- bar graph for calculating stocks -->
      <h3>Let's calculate your potential return for stocks!</h3>

      <form id="stocksForm">

        <label>Initial Deposit:
          <input type="number" id="initialDeposit" required>
        </label>
        <br>
        <label>Yearly Deposit:
          <input type="number" id="yearlyDeposit" required>
        </label>
        <br>
        <label>Desired Returns(%):
          <input type="number" id="desiredReturns" required>
        </label>
        <br>
        <label>Years Invested:
          <input type="number" id="yearsInvested" required>
        </label>
        <br>
        <input type="submit" value="Calculate Your Returns">

        <div id="resultForStocks">
          <!-- result displayed here -->
        </div>

      </form>

    </section>

    <section class="bar-graph">
      <!-- bar graph for calculating bonds -->
      <h3>Let's calculate your potential return for cash and bonds</h3>

      <form id="cashAndBondsForm">

        <label>Initial Deposit:
          <input type="number" id="initialDeposit2" required>
        </label>
        <br>
        <label>Yearly Deposit:
          <input type="number" id="yearlyDeposit2" required>
        </label>
        <br>
        <label>Desired Returns(%):
          <input type="number" id="desiredReturns2" required>
        </label>
        <br>
        <label>Years Invested:
          <input type="number" id="yearsInvested2" required>
        </label>
        <br>
        <input type="submit" value="Calculate Your Returns">

        <div id="resultForCashAndBonds">
          <!-- result displayed here -->
        </div>

      </form>
    </section>

    <section class="bar-graph">
      <!-- bar graph for calculating cash-->
      <h3>Let's calculate your potential return for alternative assets!</h3>

      <form id="altAssetsForm">
        
        <label>Initial Deposit:
          <input type="number" id="initialDeposit3" required>
        </label>
        <br>
        <label>Yearly Deposit
          <input type="number" id="yearlyDeposit3" required>
        </label>
        <br>
        <label>Desired Returns(%):
          <input type="number" id="desiredReturns3" required>
        </label>
        <br>
        <label>Years Invested:
          <input type="number" id="yearsInvested3" required>
        </label>
        <br>
        <input type="submit" value="Calculate Your Returns">

        <div id="resultForAltAssets">
          <!-- result displayed here -->
        </div>
        
      </form>
    </section>

    <div id="barGraph"></div>
